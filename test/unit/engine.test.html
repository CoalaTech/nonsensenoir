<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>NSN Build Tests</title>
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
  </head>

  <body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- Project's dom elements -->
    <div id="gameArea">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Monkey-patch JavaScript context to contain all EcmaScript 5 methods. For example, bind() currently
         doesn't work in PhantomJS -->
    <script src="../../node_modules/es5-shim/es5-shim.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- mocha -->
    <script src="../../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      mocha.setup('bdd');
    </script>

    <!-- Include chai to use as assertion lib -->
    <script src="../../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      // Setup chai
      var expect = chai.expect;

      window.nsn = window.nsn || {
        ASSETS_PATH: "../../build/"
      };
    </script>

    <!-- Add sinon to mock, stub and etc -->
    <script src="../../node_modules/sinon-chai/lib/sinon-chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/util/core.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/times_in_words.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/extend.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/behavior.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/typeOf.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/match.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/format.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/call.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/spy.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../node_modules/sinon/lib/sinon/stub.js" type="text/javascript" charset="utf-8"></script>

    <!-- Load project dependencies -->
    <script type="text/javascript" src="../../build/js/lib/rsvp.min.js"></script>
    <script type="text/javascript" src="../../build/js/lib/easeljs-0.8.0.combined.js"></script>
    <!--
    <script type="text/javascript" src="../../build/js/lib/preloadjs-0.6.0.combined.js"></script>
    <script type="text/javascript" src="../../build/js/lib/tweenjs-0.6.0.combined.js"></script>
    <script type="text/javascript" src="../../build/js/lib/soundjs-0.6.0.combined.js"></script>
    <script type="text/javascript" src="../../build/js/lib/pathfinding-browser.js"></script>
    -->

    <!-- Project source code -->
    <script type="text/javascript" src="../../src/js/Base.js"></script>
    <script type="text/javascript" src="../../src/js/Engine.js"></script>

    <!-- Spec files -->
    <script src="engine.spec.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
      window.onload = function(){
        mocha.run();
      };
    </script>
  </body>
</html>
